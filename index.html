<html>
	<head>
		<meta charset="UTF-8">
		<title>A Hipérbole de Estênio</title>
		<script src="./media/js/jquery-1.11.3.min.js"></script>
		<script src="./media/js/textEngine.js"></script>
		<link rel="stylesheet" type="text/css" href="./media/css/basestyle.css" />
	</head>
	<body>
		<div id="content" class="content" style="height: 100%; margin-top: 0; margin-bottom: 0">
			<div style="text-align: center; position: relative; top: 50%; transform: translateY(-50%);">
				<h1>A HIPÉRBOLE DE ESTÊNIO</h1>
				<h2>Um jogo sobre destino, escolha, e nenhuma das anteriores.</h2>

				<div><a href="./intro.html">Clique aqui para iniciar.</a></div>
			</div>
			<div class="trophy">
				<img src="./media/images/trophy.png">
				<p>Parabéns! Você obteve todos os finais!</p>
			</div>
		</div>
		<script>
			localStorage.removeItem("warehouse");
			localStorage.removeItem("oneDoor");

			if (
				localStorage.getItem("explosionEnding") &&
				localStorage.getItem("mehEnding") &&
				localStorage.getItem("freedomEnding") &&
				localStorage.getItem("choicesEnding") &&
				localStorage.getItem("cheatEnding")
				) {
				var trophy = $(".trophy");
				trophy.show();
			}
		</script>
	</body>
</html>
